<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Vẽ</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        .title {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .title i {
            color: #4CAF50;
        }
        .toolbar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            font-family: Arial, sans-serif;
        }
        #canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: crosshair;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        button:hover {
            background: #45a049;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100px;
        }
        .tool-button {
            padding: 8px;
            margin: 0 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .tool-button.active {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1 class="title"><i class="fas fa-paint-brush"></i>Trang Web Vẽ</h1>
    <div class="toolbar">
        <div class="tool-group">
            <label>Công cụ:</label>
            <button id="pencil" class="tool-button active"><i class="fas fa-pencil-alt"></i></button>
            <button id="rectangle" class="tool-button"><i class="far fa-square"></i></button>
            <button id="square" class="tool-button"><i class="fas fa-square"></i></button>
            <button id="circle" class="tool-button"><i class="far fa-circle"></i></button>
            <button id="line" class="tool-button"><i class="fas fa-minus"></i></button>
        </div>
        <div class="tool-group">
            <label for="color">Màu sắc:</label>
            <input type="color" id="color" value="#000000">
        </div>
        <div class="tool-group">
            <label for="size">Kích thước:</label>
            <input type="range" id="size" min="1" max="50" value="5">
        </div>
        <button id="clear">Xóa tất cả</button>
        <button id="save">Lưu hình</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
